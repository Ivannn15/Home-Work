<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание по блочной верстке - Таблица</title>
</head>
<body>

    <table width="30%" border="2"> <!--Таблица с шириной 30% и толщиной границы 2-->
    <caption>Сводная таблица с данными</caption>
        <tr>
            <td></td>
            <td align="center"><b>2019</b></td> <!--Ячейка с выравниванием по центру-->
            <td align="center"><b>2020</b></td>
            <td align="center"><b>2021</b></td>
        </tr> <!--Ряд с ячейками-->
        <tr>
            <td>Золото</td>
            <td rowspan="2">5643</td> <!--Объединение двух ячеек-->
            <td>4533</td>
            <td>7897</td>
        </tr>
        <tr>
            <td>Брилианты</td>
            <td>31234</td>
            <td>5432</td>
        </tr>
        <tr>
            <td>Валюта</td>
            <td>43533</td>
            <td colspan="2">34533</td> <!--Объединение двух ячеек-->
        </tr>
    </table>

</body>
</html>
